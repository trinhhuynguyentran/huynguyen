<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Nhân Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Thêm Nhân Viên</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br />
    <br />
    <br />
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center add">Thêm Nhân Viên</h2>
                    <h2 class="text-center update">Sửa Nhân Viên</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/add}" th:object="${employee}" method="post">
                        <input type="hidden"  th:field="*{id}" id="id">
                        <div class="form-group mb-3">
                            <label class="form-label">Mã Nhân Viên</label>
                            <input type="text" th:field="*{MaNV}" class="form-control" id="MaNV" required>
                            <p th:errors="*{MaNV}" class="text-danger" th:if="${#fields.hasErrors('MaNV')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Tên Nhân Viên</label>
                            <input type="text" th:field="*{TenNV}" class="form-control" id="TenNV" required>
                            <p th:errors="*{TenNV}" class="text-danger" th:if="${#fields.hasErrors('TenNV')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Phái</label>
                            <select th:field="*{Phai}" class="form-control" id="Phai" required>
                                <option value="Nam">Nam</option>
                                <option value="Nu">Nữ</option>
                            </select>
                            <p th:errors="*{Phai}" class="text-danger" th:if="${#fields.hasErrors('Phai')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Nơi Sinh</label>
                            <input type="text" th:field="*{NoiSinh}" class="form-control" id="NoiSinh" required>
                            <p th:errors="*{NoiSinh}" class="text-danger" th:if="${#fields.hasErrors('NoiSinh')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Lương</label>
                            <input type="number" th:field="*{Luong}" class="form-control" id="Luong" required>
                            <p th:errors="*{Luong}" class="text-danger" th:if="${#fields.hasErrors('Luong')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Phòng Ban</label>
                            <select th:field="*{department}" class="form-control" id="department" required>
                                <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.TenPhong}"></option>
                            </select>
                            <p th:errors="*{department}" class="text-danger" th:if="${#fields.hasErrors('department')}"></p>
                        </div>
                        <button type="submit" class="btn btn-primary add">Thêm</button>
                        <button type="submit" class="btn btn-primary update">Cập nhập</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        var id = $("#id").val();
        if(id){
            $(".add").hide();
        }else{
            $(".update").hide();
        }
    </script>
</body>
</html>
