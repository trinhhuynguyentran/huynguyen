<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hệ thống Đăng ký và Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nguyễn Trần Trình Huy - 2180600527</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br />
    <br />
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Email và Mật khẩu không hợp lệ.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">Bạn đã đăng xuất.</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Biểu mẫu Đăng nhập</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/login}" class="form-horizontal" role="form">
                            <div class="mb-3">
                                <label for="username" class="control-label">Email *</label>
                                <input type="text" id="username" name="username" class="form-control"
                                    placeholder="Email" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="control-label">Mật khẩu *</label>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Mật khẩu" />
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                                <span> Chưa đăng ký?
                                    <a th:href="@{/register}"> Đăng ký tại đây</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
